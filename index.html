<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animals</title>
  </head>
  <body>
    <div class="container">
      <h1>Three of my Favorite Animals!!!</h1>

      <div class="well">
      <h4 id="squid">This is a Squid!</h4> <!-- START OF SQUID -->
      <div id="squidPic">
        <img src="img/squid.jpg" alt="Pic of a squid.">
        <p>Squids go ....bubbles....</p>
      </div>
      </div>

      <div class="well">
      <h4 id="eagle">This is an Eagle!</h4> <!-- START OF EAGLE -->
      <div id="eaglePic">
        <img src="img/eagle.jpg" alt="Pic of an eagle.">
        <p>Eagles go CAWWW!</p>
      </div>
      </div>

      <div class="well">
      <h4 id="lion">This is a Lion!</h4> <!-- START OF LION -->
      <div id="lionPic">
        <img src="img/lion.jpg" alt="Pic of a lion.">
        <p>Lions go RAWRRR!</p>
      </div>
      </div>

    </div> <!-- END OF CONTAINER -->
  </body>
</html>
